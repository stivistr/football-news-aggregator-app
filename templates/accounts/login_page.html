{% extends 'common/home_page.html' %}

{% block maincontent %}
    <div class="login-register-div">
        <div class="login-register-box">


            <form action="{% url 'login_user' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.username }}
                {{ form.password }}

                <input type="hidden" value="{{ next }}" name="next"/>

                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="second-option">
            <p>Don't have account? <a href="{% url 'register_user' %}?next={{ next }}">Register.</a></p>
        </div>
    </div>
{% endblock %}
