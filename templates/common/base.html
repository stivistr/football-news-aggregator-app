{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=\, initial-scale=1.0"/>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>
    <title>Football News</title>

</head>
<body>
<div id="wrapper">
    <header>

        <!-- Navigation -->
        <a id="logo" href="{% url 'index' %}">
            <img id="logo-img" src="{% static 'images/logo.png' %}" alt="logo"/>

        </a>
        <h1>Football News</h1>
        <nav>

            <!-- If there is a user profile -->
            {% if request.user.is_authenticated %}
                <div class="user">
                    <a href="">Search</a>
                    <a href="{% url 'create_profile' %}">{{ request.user.username }}</a>
                    <a href="{% url 'logout_user' %}">Sign Out</a>
                </div>
            {% else %}
                <!-- If user profile has NOT been created -->

                <div class="guest">
                <a href="{% url 'login_user' %}">Sign In</a>
                <a href="{% url 'register_user' %}">Register</a>
            {% endif %}
            </div>

        </nav>
    </header>

    {% block maincontent %}
    {% endblock %}

</div>
<!-- footer -->
<footer>
    <p>Football News - SoftUni Team 2023. All rights reserved. Â©</p>
</footer>
</body>
</html>
